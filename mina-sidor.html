<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mina sidor</title>
</head>
<body>
    <div class="wrapper-profile">
        <!--Start of Menu here-->
        <nav class="navigation-mina-sidor" id="top-mina-sidor">
            <ul class="navigation-list">
                <li><a href="index.html">PLANER</a></li>
                <li><a href="">HISTORIK</a></li>
                <li><a href="">TIPS</a></li>
                <li><a href="">LOGGA UT</a></li>
            </ul>
        </nav>
        <!--End of Menu-->

        <header class="profile-header">
            <img src="assets/plannedplanthoodlogo.svg" alt="heart.logo">
            <h2>Mina Sidor</h2>
        </header>
        <!--End of header-->

        <!-- MAIN SECTION -->
    <main class="mina-sidor-main">
        <section class="add-plant">
            <h3 class="title-add-plant">Lägg till ny plantering:</h3>
            <fieldset class="add-plant-inputs">
                <label class="input-planta">
                    <h3 class="title-input-box">Planta:</h3>
                    <input type="text" id="planta" class="input-planta-box">
                </label>
                <label class="input-datum">
                    <h3 class="title-input-box">Datum:</h3>
                    <input type="number" id="datum" name="Datum:"
                    class="input-planta-box" >
                </label>
            </fieldset>
            <button type="submit" class="submit-button">LÄGG TILL</button>
        </section>

        <!-- PLANT GALLERY -->

        <section class="plant-gallery-mina-sidor">
            <h2 class="head-title-gallery-mina-sidor">Dina planerade planteringar:</h2>
            <!-- <section class="gallery-card-section"></section> -->
                <article class="card-gurka-1 seed-cards">
                    <figure class="card-image card-image-gurka">
                        <img src="assets/plant.svg" alt="Image of a plant">
                    </figure>
                    <section class="card-info">
                        <h2>Gurka</h2>
                        <h3>15 april 2024</h3>
                        <p>Rico Coolio</p>
                        <button>TA BORT</button>
                    <!-- </section> -->
                </article>

            <h2 class="sub-title-gallery-mina-sidor">Dina planterade planteringar:</h2>

                <article class="card-gurka-2 seed-cards">
                    <figure class="card-image card-image-gurka">
                        <img src="assets/plant.svg" alt="Image of a plant">
                    </figure>
                    <section class="card-info">
                        <h2>Gurka</h2>
                        <h3>15 april 2024</h3>
                        <p>Rico Coolio</p>
                        <button>TA BORT</button>
                    </section>
                </article>

                <article class="card-gurka-3 seed-cards">
                    <figure class="card-image card-image-gurka">
                        <img src="assets/plant.svg" alt="Image of a plant">
                    </figure>
                    <section class="card-info">
                        <h2>Gurka</h2>
                        <h3>15 april 2024</h3>
                        <p>Rico Coolio</p>
                        <button>TA BORT</button>
                    </section>
                </article>
        </section>
    </main>
